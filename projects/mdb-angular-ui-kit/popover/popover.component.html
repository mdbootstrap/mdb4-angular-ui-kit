<div
  class="popover"
  [@fade]="animationState"
  (@fade.done)="onAnimationEnd($event)"
  [@.disabled]="!animation"
>
  <div *ngIf="title" class="popover-header">
    {{ title }}
  </div>
  <div *ngIf="isContentTemplate" class="popover-body">
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </div>
  <div *ngIf="!isContentTemplate" class="popover-body">
    {{ content }}
  </div>
</div>
