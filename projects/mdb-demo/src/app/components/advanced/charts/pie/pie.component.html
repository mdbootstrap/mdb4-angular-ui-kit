<div style="display: block">
  <canvas mdbChart
      [chartType]="chartType"
      [data]="chartData"
      [labels]="chartLabels"
      [colors]="chartColors"
      [options]="chartOptions"
      [legend]="true"
      (chartHover)="chartHovered()"
      (chartClick)="chartClicked()">
  </canvas>
</div>
